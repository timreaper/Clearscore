<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Rock, Paper, Scissors</title>

    <link rel="stylesheet" href="libraries/css/libraries.css">
    <link rel="stylesheet" href="app/css/app.css">
    <link href='https://fonts.googleapis.com/css?family=Archivo+Narrow' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="libraries/js/libraries.js"></script>
    <script src="https://use.fontawesome.com/05c6485f76.js"></script>
</head>

<body ng-app="RockPaperScissors">
<img src="assets/background/woodford.png" class="background"
     title="This is a photo (heavily blurred) I took in Woodford near the North Circular for A Level Photography. Used to love taking long exposure photos like this at night time, you get quite trippy lighting effects that way.">
<div class="main text-center" ng-controller="MainController">
    <div class="container flex-center full-height">
        <div class="reset row">
            <button class="btn" title="Would you like to reset the game?" onclick="game.reset();"><i
                    class="fa fa-repeat"></i> Reset
            </button>
        </div>
        <div class="scoreboard row">
            <div class="scoreboard__user six columns" title="This is your score.">
                <h2>You:</h2>
                <h2 class="scoreboard__user__score">0</h2>
                <h4 title="This is what you last picked.">
                    Last Selected: <span class="scoreboard__user__picked"></span>
                </h4>
            </div>
            <div class="scoreboard__computer six columns" title="This is the computer's score.">
                <h2>PC:</h2>
                <h2 class="scoreboard__computer__score">0</h2>
                <h4 title="This is what the computer last picked.">
                    Last Selected: <span class="scoreboard__computer__picked"></span>
                </h4>
            </div>
        </div>
        <div class="game row">
            <div class="four columns" ng-repeat="weapon in weapons">
                <weapon-info title="{{ weapon.description }}" id="{{ weapon.id }}" class="weapon" info="weapon"
                             ng-click="fight(weapon);"></weapon-info>
            </div>
        </div>
        <h4 class="status">Welcome to Rock, Paper, Scissors. Choose your next move wisely.</h4>
    </div>
</div>
<script>

</script>
<script type="text/javascript" src="app/js/app.js"></script>
</body>
</html>
